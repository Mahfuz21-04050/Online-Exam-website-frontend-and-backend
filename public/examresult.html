<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Results</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .back-btn {
      background: none;
      border: none;
      color: #007bff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #e3f2fd;
    }

    .results-header {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .results-header-content {
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .results-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
    }

    .results-meta {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: #666;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .avg-score {
      text-align: right;
    }

    .avg-score-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }

    .avg-score-value {
      font-size: 42px;
      font-weight: bold;
      color: #007bff;
    }

    .results-table-container {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
      border-bottom: 2px solid #dee2e6;
    }

    th {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child {
      text-align: center;
    }

    td {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }

    tbody tr {
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .rank-cell {
      font-size: 20px;
      font-weight: 800;
      text-align: center;
    }

    .rank-1 {
      color: #FFD700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .rank-2 {
      color: #C0C0C0;
      text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
    }

    .rank-3 {
      color: #CD7F32;
      text-shadow: 0 0 10px rgba(205, 127, 50, 0.3);
    }

    .rank-medal {
      font-size: 28px;
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 12px;
      text-align: left;
    }

    .student-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #1976d2;
      font-size: 18px;
    }

    .student-name {
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    .score-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .grade-a-plus {
      background: #d4edda;
      color: #155724;
    }

    .grade-a {
      background: #d1ecf1;
      color: #0c5460;
    }

    .grade-b {
      background: #d1ecf1;
      color: #0c5460;
    }

    .grade-c {
      background: #fff3cd;
      color: #856404;
    }

    .grade-d {
      background: #fff3cd;
      color: #856404;
    }

    .grade-f {
      background: #f8d7da;
      color: #721c24;
    }

    .answer-stat {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .stat-correct {
      color: #28a745;
    }

    .stat-wrong {
      color: #dc3545;
    }

    .stat-skipped {
      color: #6c757d;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 16px;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #999;
      font-size: 16px;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .results-header-content {
        flex-direction: column;
        gap: 20px;
      }

      .avg-score {
        text-align: left;
      }

      .results-title {
        font-size: 28px;
      }

      .results-table-container {
        overflow-x: auto;
      }

      table {
        min-width: 900px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Back Button -->
    <button class="back-btn" onclick="goBack()">
      ‚Üê Back to Exams
    </button>

    <!-- Results Header -->
    <div class="results-header">
      <div class="results-header-content">
        <div>
          <div class="results-title" id="resultExamTitle">Loading...</div>
          <div class="results-meta" id="resultExamMeta">
            <div class="meta-item">
              <span>üïê</span>
              <span id="examDate">-</span>
            </div>
            <div class="meta-item">
              <span>üë•</span>
              <span id="examStudents">- Students</span>
            </div>
            <div class="meta-item">
              <span>‚ùì</span>
              <span id="examQuestions">- Questions</span>
            </div>
          </div>
        </div>
        <div class="avg-score">
          <div class="avg-score-label">Average Score</div>
          <div class="avg-score-value" id="avgScore">0%</div>
        </div>
      </div>
    </div>

    <!-- Error Message (hidden by default) -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Results Table -->
    <div class="results-table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Student Name</th>
            <th>Score</th>
            <th>Percentage</th>
            <th>Grade</th>
            <th>Correct</th>
            <th>Wrong</th>
            <th>Skipped</th>
            <th>Time Taken</th>
          </tr>
        </thead>
        <tbody id="resultsTableBody">
          <tr>
            <td colspan="9" class="loading">
              <div class="loading-spinner"></div>
              Loading exam results...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Get examId from URL
    function getExamIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('examId');
    }

    // Navigate back to exams page
    function goBack() {
      window.history.back();
    }

    // Get grade based on percentage
    function getGrade(percentage) {
      if (percentage >= 80) return 'A+';
      if (percentage >= 70) return 'A';
      if (percentage >= 60) return 'B';
      if (percentage >= 50) return 'C';
      if (percentage >= 40) return 'D';
      return 'F';
    }

    // Get grade CSS class
    function getGradeClass(percentage) {
      if (percentage >= 80) return 'grade-a-plus';
      if (percentage >= 70) return 'grade-a';
      if (percentage >= 60) return 'grade-b';
      if (percentage >= 50) return 'grade-c';
      if (percentage >= 40) return 'grade-d';
      return 'grade-f';
    }

    // Get rank display (medal or number)
    function getRankDisplay(rank) {
      if (rank === 1) return '<span class="rank-medal">ü•á</span>';
      if (rank === 2) return '<span class="rank-medal">ü•à</span>';
      if (rank === 3) return '<span class="rank-medal">ü•â</span>';
      return `<span class="rank-cell">${rank}</span>`;
    }

    // Get rank CSS class
    function getRankClass(rank) {
      if (rank === 1) return 'rank-1';
      if (rank === 2) return 'rank-2';
      if (rank === 3) return 'rank-3';
      return '';
    }

    // Display error message
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    // Display results in table
    function displayResults(results) {
      const tbody = document.getElementById('resultsTableBody');
      tbody.innerHTML = '';

      if (!results || results.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="9" class="no-results">
              No students have taken this exam yet
            </td>
          </tr>
        `;
        return;
      }

      // Sort results by percentage (highest first)
      const sortedResults = [...results].sort((a, b) => {
        // First sort by percentage
        if (b.percentage !== a.percentage) {
          return b.percentage - a.percentage;
        }
        // If percentage is same, sort by score
        if (b.score !== a.score) {
          return b.score - a.score;
        }
        // If score is also same, sort by time taken (less time = better)
        return a.timeTaken - b.timeTaken;
      });

      // Calculate average percentage
      const avgPercentage = (results.reduce((sum, r) => sum + r.percentage, 0) / results.length).toFixed(2);
      document.getElementById('avgScore').textContent = `${avgPercentage}%`;

      // Update exam info
      const firstResult = results[0];
      document.getElementById('resultExamTitle').textContent = firstResult.examTitle || 'Exam Results';
      document.getElementById('examStudents').textContent = `${results.length} Students`;
      document.getElementById('examQuestions').textContent = `${firstResult.totalQuestions || '-'} Questions`;

      // Render each result row with ranking
      sortedResults.forEach((result, index) => {
        const rank = index + 1;
        const grade = getGrade(result.percentage);
        const gradeClass = getGradeClass(result.percentage);
        const rankDisplay = getRankDisplay(rank);
        const rankClass = getRankClass(rank);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="rank-cell ${rankClass}">
            ${rankDisplay}
          </td>
          <td>
            <div class="student-info">
              <div class="student-avatar">
                ${result.studentID.name.charAt(0).toUpperCase()}
              </div>
              <div class="student-name">${result.studentID.name}</div>
            </div>
          </td>
          <td><strong>${result.score}/${result.totalMarks}</strong></td>
          <td>
            <span class="score-badge ${gradeClass}">
              ${result.percentage.toFixed(2)}%
            </span>
          </td>
          <td>
            <span class="score-badge ${gradeClass}">${grade}</span>
          </td>
          <td>
            <span class="answer-stat stat-correct">
              ‚úì ${result.correctAnswers}
            </span>
          </td>
          <td>
            <span class="answer-stat stat-wrong">
              ‚úó ${result.wrongAnswers}
            </span>
          </td>
          <td>
            <span class="answer-stat stat-skipped">
              ‚àí ${result.skippedQuestion}
            </span>
          </td>
          <td>${result.timeTaken}s</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Load exam results from API
    async function loadExamResults() {
      const examId = getExamIdFromURL();
      console.log("examid from url", examId);

      if (!examId) {
        showError('No exam ID provided in URL');
        document.getElementById('resultsTableBody').innerHTML = `
          <tr>
            <td colspan="9" class="no-results">
              Invalid exam ID. Please go back and select an exam.
            </td>
          </tr>
        `;
        return;
      }

      try {
        // Fetch results from API
        const response = await fetch(`http://localhost:3000/results/api/studentsResultbyExamID/${examId}`);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        const examResults = data;
        console.log("result", examResults);

        // Display results
        displayResults(examResults);

      } catch (error) {
        console.error('Error loading exam results:', error);
        showError('Failed to load exam results. Please try again later.');

        document.getElementById('resultsTableBody').innerHTML = `
          <tr>
            <td colspan="9" class="no-results">
              Error loading results. Please try again.
            </td>
          </tr>
        `;
      }
    }

    // Load results when page loads
    window.addEventListener('DOMContentLoaded', loadExamResults);
  </script>
</body>

</html>
